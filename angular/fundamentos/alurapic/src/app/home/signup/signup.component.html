<div class="container">
    <h4 class="text-center">Register to embrace a new word!</h4>
    <form [formGroup]="signupForm" class="form mt-4">
        <div class="form-group">
            <input formControlName="email" class="form-control" placeholder="email" autofocus>
            <app-vmessage *ngIf="signupForm.get('email').errors?.required" text="Email is requerid"></app-vmessage>
            <app-vmessage *ngIf="signupForm.get('email').errors?.email" text="Inavalid Email"></app-vmessage>
        </div>
        <div class="form-group">
            <input formControlName="fullName" class="form-control" placeholder="full name" autofocus>
            <app-vmessage *ngIf="signupForm.get('fullName').errors?.required" text="Full Name is requerid">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('fullName').errors?.minlength" text="Minimum length is 2">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength" text="Maximum length is 40">
            </app-vmessage>
        </div>
        <div class="form-group">
            <input formControlName="userName" class="form-control" placeholder="user name" autofocus>
            <app-vmessage *ngIf="signupForm.get('userName').errors?.required" text="User Name is requerid">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('userName').errors?.minlength" text="Minimum length is 2">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('userName').errors?.maxlength" text="Maximum length is 30">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase" text="Must be lower case"></app-vmessage>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="password" autofocus>
            <app-vmessage *ngIf="signupForm.get('password').errors?.required" text="Password is requerid">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('password').errors?.minlength" text="Minimum length is 8">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('password').errors?.maxlength" text="Maximum length is 18">
            </app-vmessage>
        </div>

        <button class="btn btn-primary btn-block">Register</button>

        <p>Already a user?<a [routerLink]="['']">Sing In!</a></p>
    </form>
</div>
