<div class="container">
    <h4 class="text-center">Login</h4>

    <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
        <div class="form-group">
            <input #userNameInput type="text" formControlName="userName" class="form-control" placeholder="user name"
                autofocus>
            <app-vmessage *ngIf="loginForm.get('userName').errors?.required" text="User name is requerid">
            </app-vmessage>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="password" autofocus>
            <app-vmessage *ngIf="loginForm.get('password').errors?.required" text="Password is requerid"></app-vmessage>
        </div>

        <button [disabled]="loginForm.invalid" type="submit" name="" class="btn btn-primary btn-block">Login</button>
    </form>

    <p> Not a user?<a>Register now</a></p>
</div>
